<div class="sign-in-panel">
    <div class="text-center">
        <h2>Sign in to DOIQ</h2>

        <h3>Enter your email address and password.</h3>
    </div>
    <div class="panel panel-default">
        <form class="panel-body form" ng-submit="SignIn()">
            <div class="form-group" ng-class="{'has-error': auth.errors.email ||  auth.errors.non_field_errors}">
                <input type="text" class="form-control input-lg" placeholder="Email address" ng-model="auth.email">
                <div class="error-block" form-errors="auth.errors.email"></div>
            </div>
            <div class="form-group" ng-class="{'has-error': auth.errors.password ||  auth.errors.non_field_errors}">
                <input type="password" class="form-control input-lg" placeholder="Password" ng-model="auth.password">
                <div class="error-block" form-errors="auth.errors.password"></div>
            </div>
            <div class="row">
                <div class="col-sm-5 col-sm-push-7 text-right">
                    <button type="submit" class="btn btn-primary btn-block btn-lg">Sign in</button>
                </div>
                <div class="col-sm-7 col-sm-pull-5">
                    <div class="bottom">
                        Forgot password? <a ui-sref="home.forgot-password">Click here</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
