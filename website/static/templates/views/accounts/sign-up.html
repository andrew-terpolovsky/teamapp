<div class="sign-up-panel">
    <div class="text-center">
        <h2>Sign up to DOIQ</h2>

        <h3>Enter your email address, username and password.</h3>
    </div>
    <div class="panel panel-default">
        <form class="panel-body form" ng-submit="SignUp()">
            <div class="form-group" ng-class="{'has-error': reg.errors.email}">
                <input type="text" class="form-control input-lg" placeholder="Email address" ng-model="reg.email" ng-disabled="invitation_data.email">

                <div class="error-block" form-errors="reg.errors.email"></div>
            </div>
            <div class="form-group" ng-class="{'has-error': reg.errors.username}">
                <input type="text" class="form-control input-lg" placeholder="Username" ng-model="reg.username">

                <div class="error-block" form-errors="reg.errors.username"></div>
            </div>
            <div class="form-group" ng-class="{'has-error': reg.errors.password}">
                <input type="password" class="form-control input-lg" placeholder="Password" ng-model="reg.password">

                <div class="error-block" form-errors="reg.errors.password"></div>
            </div>
            <div class="row">
                <div class="col-sm-5 col-sm-push-7 text-right">
                    <button type="submit" class="btn btn-primary btn-block btn-lg">Sign Up</button>
                </div>
                <div class="col-sm-7 col-sm-pull-5">
                    <div class="bottom">
                        <a ui-sref="home.sign-in">
                            <i class="fa fa-chevron-left" aria-hidden="true"></i>
                            Go to login
                        </a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
