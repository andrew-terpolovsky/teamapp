{[messages]}
<table>
    <tr>
        <td colspan="6">
            <div class="scrollbar-macosx" style="border: none !important;
    box-sizing: content-box !important;
    height: auto;
    left: 0;
    margin: 0;
    max-height: none;
    max-width: none !important;
    overflow: scroll !important;
    padding: 0;
    position: relative !important;
    top: 0;
    width: auto !important;">
                <ul id="chat-screen" style="max-height: 300px;min-height: 300px;">
                    <li ng-repeat="msg in messages track by $index">
                        <span>{[msg.timestamp|amParse:'YYYY-MM-DDTHH:mm:ss.SSSZ'| amLocal  | amDateFormat:'MM.DD.YYYY HH:mm:ss']}</span>
                        <div>{[msg.message]}</div>
                    </li>
                </ul>
            </div>

        </td>
    </tr>
    <tr>
        <td colspan="5">
            <input autocomplete="off" type="text" class="form-control input-lg" id="name" placeholder="Your message.."
                   name="name" ng-model="input">
        </td>
        <td colspan="1">
            <button type="button" class="btn btn-dark btn-lg" ng-click="sendMessage()">
                Send message
            </button>
        </td>
    </tr>
</table>
