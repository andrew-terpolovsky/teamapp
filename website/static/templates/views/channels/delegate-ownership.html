<div class="row archive-channel-modal">
    <!-- temporary styles -->
    <style>
        .archive-channel-modal {
            padding: 20px;
        }
    </style>
    <div class="col-md-12">
        <h3 ng-bind="'Are you sure you want to delegate ownership the channel to ' + $resolve.member.username + '?'"></h3>
    </div>
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-2 pull-right">
                <button type="button" class="btn btn-dark btn-lg pull-right" ng-click="$dismiss()">
                    No
                </button>
            </div>
            <div class="col-md-4 pull-right">
                <button type="button" class="btn btn-primary btn-lg pull-right" ng-click="$close()">
                    Yes
                </button>
            </div>
        </div>
    </div>
</div>
